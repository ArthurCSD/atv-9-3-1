<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calcularidade(a) {
            const ano = 2022
            return ano - a
        }
         var nome = String(window.prompt('Escreva aqui seu nome:'))
         var anonascimento = Number(window.prompt('Digite aqui o ano em que voce nasceu:'))
         var idade = calcularidade(anonascimento)
         alert('Olá seu nome é ' +nome+ ' e você tem ' +idade+' anos.') 
    </script>
</body>
</html>
